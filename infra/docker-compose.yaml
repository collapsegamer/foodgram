volumes:
  pg_data:
  static:
  media:

# Всё отличие — заменяем build на image и указываем, какой образ использовать
services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    image: collapsegamer/foodgram_backend # Качаем с Docker Hub
    env_file: .env
    volumes:
      - static:/backend_static
      - media:/app/media/
    depends_on:
      - db

  frontend:
    image: collapsegamer/foodgram_frontend  # Качаем с Docker Hub
    env_file: .env
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - static:/frontend_static
  gateway:
    image: collapsegamer/foodgram_gateway  # Качаем с Docker Hub
    env_file: .env
    volumes:
      - static:/staticfiles
      - media:/app/media/
    ports:
      - 8080:80
    depends_on:
      - backend