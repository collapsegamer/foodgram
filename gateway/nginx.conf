server {
    listen 80;
    client_max_body_size 10M;

    # Статические файлы
    location /static/ {
        alias /static/;
    }
    
    # Медиа-файлы (аватары, изображения рецептов)
    location /media/ {
        alias /app/media/;
    }
    
#    # OpenAPI-схема YAML
#    location = /api/openapi-schema.yml {
#        alias /templates/openapi-schema.yml;
#        add_header Content-Type application/yaml;
#    }
    
    # ReDoc UI (статический HTML)
    location /api/docs/ {
        alias /templates/;
        index redoc.html;
    }
    
    # Proxy для Django-API
    location /api/ {
        proxy_pass         http://backend:8080;
#        proxy_redirect     off;
        proxy_set_header   Host              $host;
#        proxy_set_header   X-Real-IP         $remote_addr;
#        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
#        proxy_set_header   X-Forwarded-Proto $scheme;
    }
    
    # Все остальные запросы — в Django
    location / {
        proxy_pass         http://backend:8080;
#        proxy_redirect     off;
        proxy_set_header   Host              $host;
#        proxy_set_header   X-Real-IP         $remote_addr;
#        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
#        proxy_set_header   X-Forwarded-Proto $scheme;
    }
}